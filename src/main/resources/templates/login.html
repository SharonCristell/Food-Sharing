<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User login</title>
</head>
<body>

<div class="container bg-info">
	<div class="container" style ="margin-top: 40px">
	
	<div th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark main-nav">
			
			<!-- Links -->
			<ul class="navbar-nav">
	
				<li class="nav-item"><a class="nav-link" href="#" th:href="@{/home}">Home</a></li>
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/postlist}">Posts</a></li>
				<li class="nav-item"><a class="nav-link" href="#" th:href="@{/items}">Items </a></li>
	
			</ul>
	
		</nav>
	</div>
	<div class="container" style="margin-top: 20px">
	
	<h4 class="display-5">Join the Food Sharing family!! </h4>
		<div class="col-md-4 col-md-offset-4" style="margin: 0px auto">
			<div class="alert alert-danger" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="alert alert-warning" th:if="${param.logout}">You
				have been logged out.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label> User Name : <input type="text" name="username" class="form-control" />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password" class="form-control" />
					</label>
				</div>
				<div class="container" style="margin-top: 20px">
					<input type="submit" value="Sign In" class="btn btn-primary" />
				</div>
			</form>
		</div>
			<div class="container" style="margin-top: 20px">
			
				<p class="display-5">Ready for the change? Register yourself to start new adventures!</p>
				<a class="btn btn-outline-danger" th:href="@{/signup}">Sign-up</a>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
