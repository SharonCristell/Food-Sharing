
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container" style="margin-top: 40px" >
		<div class="container" style ="margin-top: 40px">
	
	<div th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark main-nav">
			<!-- Brand/logo -->
			<a class="navbar-brand" href="#"> <img src="../../static/image/logo.jpg" th:src="@{/image/logo.jpg}" width="100"
					height="40" alt="">
			</a>
			<!-- Links -->
			<ul class="navbar-nav">
	
				<li class="nav-item"><a class="nav-link" href="#" th:href="@{/home}">Home</a></li>
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/postlist}">Posts</a></li>
				<li class="nav-item"><a class="nav-link" href="#" th:href="@{/items}">Items </a></li>
	
			</ul>
	
		</nav>
	</div>
	<h4 class="display-5">Ready for the change? Register yourself to start new adventures!</h4>
	
		<div class="col-md-4" style="margin: 0px auto">
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
				method="post">
				<input type="text" th:field="*{username}" class="form-control"
					placeholder="Username" />
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
					Error</p>
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Password" />
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</p>
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="password" th:field="*{passwordCheck}"
					class="form-control" placeholder="Re-enter Password" />
				<p th:if="${#fields.hasErrors('passwordCheck')}"
					th:errors="*{passwordCheck}">Password Match Error</p>

				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Save"></input>

			</form>
		</div>
	</div>
</body>
</html>
